          - textbox "Due": /\d+\/\d+\/\d+, \d+:\d+:\d+ [AP]M/
        - group:
          - text: Notes
          - textbox "Notes"
    - listitem:
      - text: Wash the car
      - checkbox "Mark Wash the car complete"
      - text: 0 blocks completed / 2 blocks planned
      - button "Edit Wash the car"
